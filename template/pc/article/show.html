{include file="public/header" /}
<!-- BANNER开始 -->
<div class="second_banner" style="background-image:url({$top_category['image_url']})">
	<img src="{$top_category['image_url']}" alt="{$category['name']}">
</div>
<!-- BANNER结束 -->
<!-- 面包屑导航开始 -->
<div class="crumbs_container">
	<div class="container_1200">
		<a href="/" class="home_icon"></a>{$breadcrumb}
	</div>
</div>

<div class="page_block content_page">
	<div class="container_1200">
		<h1>{$data['title']}</h1>
		<div class="date_hits"><span>作者：{$settings['site_author']}</span><span>发布时间：{$data['create_time']|format_datetime=1,'Y-m-d'}</span><span>浏览量：{$data['hits']}</span></div>
		<div class="content">{$data['content']}</div>
		<div class="prev_next">
			<div class="prev">上一篇：<a href="{$data['prev']['url']}">{$data['prev']['title']}</a></div>
			<div class="next">下一篇：<a href="{$data['next']['url']}">{$data['next']['title']}</a></div>
			<div class="clear"></div>
		</div>
	</div>
</div>

{include file="public/footer" /}
